{% extends "base.html" %}
{% block title %}
دانشکارگرام
{% endblock %}

{% block content %}
<h3 class="text-center">آخرین پست‌ها</h3>



    <div class="container-sm border pt-4">
        <div class="row justify-content-center">
            <div class="col-8">
                {% for post in posts %}
                    {{ post_profile }}
                    <div class="container border">
                        <div class="row justify-content-center">
                            <div class="col-8">
                                <div class="container" style="padding: 1rem;">
                                    <div class="row">
                                        <div class="col-1">
                                            {{ profile }}
                                            <img src="/media/profile_images/default.png" width="30px" height="30px">
                                        </div>
                                        <div class="col-1">
                                            <b>{{ post.author.username }}@</b>
                                        </div>
                                    </div>
                                </div>
                                <h3> {{ post.title}}</h3>
                                {{ post.content|safe }}
                                                            
                            </div>
                        </div>
                    </div>    
                {% empty %}
                <p>پستی وجود ندارد!</p>
                {% endfor %}           
            </div>
        </div>

    </div>



{% endblock %}
