
{% extends "base.html" %}
{% block title %}
 نتایج جستجو
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                {% if results %}
                    <h2>نتایج جستجو:</h2>
                    <ul>
                        {% for user in results %}
                            <li>
                                <a href="{% url 'user_profile' user.id %}">
                                    {{ user.username }}
                                </a>
                            </li>
                        {% empty %}
                            <li>کاربری یافت نشد.</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
